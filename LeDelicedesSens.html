<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/def547ca42.js" crossorigin="anonymous"></script>
        <meta name= "viewport" content="width=devide-width, initial-scale=1.0, user-scalable=yes" />
        <link rel="stylesheet" href="sass/style.css">
        <title>Le délice des sens</title>
    </head>

    <body class="RestaurantBody">
        <header>
            <section class="header">
                <div class="header__logo">
                    <img src="./images/logo/ohmyfood.png" alt="logo ohmyfood">
                </div>
                <a class="header__return" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </section>
        </header>

        <main class="RestaurantMain">
            <section id="DeliceSensImg" class="RestaurantImg">
            </section>

            <section class="RestaurantName">
                <div class="RestaurantName__header">
                    <h2>Le délice des sens</h2>
                    <label class="checkbox_heart">
                        <input type="checkbox" />
                        <i class="fa-regular fa-heart"></i>
                    </label>
                </div>
            </section>
    
            <section class="MenuBoard">
                <h2>ENTRÉES</h2>
                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Tartare de thon</h3>
                        <p>Assaisonné au yuzu</p>
                    </div>
                    <p>25€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>
                
                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Bouchée de homard croustillant</h3>
                        <p>Et sa farandole de petits légumes</p>
                    </div>
                    <p>35€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>

                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Velouté de cèpes</h3>
                        <p>Aux truffes</p>
                    </div>
                    <p>20€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>

            </section>
            <section class="MenuBoard">
                <h2>PLATS</h2>
                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Poulet rôti aux herbes de Provence</h3>
                        <p>Et sa crème de truffe</p>
                    </div>
                    <p>40€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>

                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Langouste rôtie</h3>
                        <p>Et ses légumes de saison</p>
                    </div>
                    <p>35€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>
                
                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Côte de boeuf Angus</h3>
                        <p>Et sa purée de panais</p>
                    </div>
                    <p>44€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>
            </section>

            <section class="MenuBoard">       
                <h2>DESSERTS</h2>

                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Farandole de dessers</h3>
                        <p>Du chef</p>
                    </div>
                    <p>18€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>
                
                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Crème brulée</h3>
                        <p>Revisitée</p>
                    </div>
                    <p>22€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>
                
                <label class="MenuBoard__Card">
                    <input type="checkbox"/>
                    <div class="MenuBoard__Card__Content">
                        <h3>Tiruamisu</h3>
                        <p>A la noisette</p>
                    </div>
                    <p>23€</p>
                    <div class="MenuBoard__Card__Slider">
                        <i class="fa-solid fa-check"></i>
                    </div>
                </label>
            </section>

            <div class="Command">
                <button class="Command__Btn" type="button">
                    Commander
                </button>
            </div>
        </main>

        <footer>
            <section class="footer">
                <h1>ohmyfood</h1>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                    <li><a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a></li>
                    <li><a href="#">Mentions légales</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </section>
        </footer>
    </body>
</html>
